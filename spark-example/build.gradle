plugins {
    id 'java'
}

group 'org.avlasov'
version '1.0-SNAPSHOT'

project.ext {
    sparkVersion = '2.4.3'
    cassandraVersion = '3.11.4'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

jar {
    from project(":common").sourceSets.main.output
}

dependencies {
    compile project(":common")

    compile ('org.apache.spark:spark-core_2.12:' + sparkVersion) {
        exclude group: 'org.apache.hadoop'
    }
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: sparkVersion
    compile group: 'org.apache.spark', name: 'spark-mllib_2.12', version: sparkVersion

    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11', version: '2.4.1'

    compile group: 'org.apache.cassandra', name: 'cassandra-all', version: cassandraVersion

    compile('com.datastax.oss:java-driver-core:4.1.0')

    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.12', version: '2.9.5'

    compile group: 'org.mongodb.spark', name: 'mongo-spark-connector_2.12', version: '2.4.1'

    testCompile group: 'org.cassandraunit', name: 'cassandra-unit', version: '3.11.2.0'
}
